<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 id="text">id='text'</h3>
<button id="removeBtn">remove</button>
<script>

  let button = document.getElementById('removeBtn');
  button.onclick = function () {
    document.getElementById('text').remove();
  };

</script>

</body>
</html>
